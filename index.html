<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<title>Pizza Shop</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
 
  <h1><u>ORDER</u></h1>
  <p>Would you like delivery or pick-up?</p>

  
  <input type="radio" name="pickUpOrDelivery" value="pick-up" checked> pick-up
  <input type="radio" name="pickUpOrDelivery" value="delivery"> delivery

  <br>

  <div id="deliveryDisplay">
    name: <input type="text" id="inputName" required>
    <br/>
    address:<input type="text" id="inputAddress" required>
    <br/>
    cell:<input id="inputPhoneNumber" required>
  </div>

  <div id="pickUpDisplay">
    <p>Epic Pizza<br>123 Main St.<br>Seattle, Washington</p>
  </div>


  <p>Please choose the size of your pizza:</p>
 
  <select class="form-control" id="inputSize">
    <option>small</option>
    <option>medium</option>
    <option>large</option>
  </select>
  
  
  <p>Please choose your toppings (check all you would like):</p>
    
  <input type="checkbox" value="pepperoni" class="chk"> pepperoni
  <input type="checkbox" value="pineapple" class="chk"> pineapple
  <input type="checkbox" value="sausage" class="chk"> sausage
  <input type="checkbox" value="sun dried tomatoes" class="chk"> sun dried tomatoes
  <input type="checkbox" value="green peppers" class="chk"> green peppers
  
  <br/>

  <button id="addOrder" class="button">Add your pie to the order! (click for additional pies)</button> 
 


  <p id="orderOutput"></p>

  <p id="orderTotal"></p>

  <button class ="button" id="confirmOrder">Confirm Order</button>

  <p id="output"></p>
 
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
